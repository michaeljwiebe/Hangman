<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div class="game-board flex"></div>
	<div class="game-console">
		<div class="guesses"></div>
		<div class="hint"></div>
		<div class="player"></div>
		<input class="add-player" type="submit" value="Add Player"></input>
		<input class="start" type="submit" value="Start New Game!"></input>
		<input class="guess" type="text" placeholder="Guess a letter!"></input>
		<input class="next-round" type="submit" value="Next Round!"></input>
		<div class="score-board"></div>
	</div>
	<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
